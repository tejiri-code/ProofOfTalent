version: '3.8'

services:
  # FastAPI Application
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://cvuser:cvpassword@db:5432/cv_analysis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - LINKEDIN_API_KEY=${LINKEDIN_API_KEY}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploaded_cvs:/app/uploaded_cvs
      - ./logs:/app/logs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - cv_network

  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=cvuser
      - POSTGRES_PASSWORD=cvpassword
      - POSTGRES_DB=cv_analysis
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - cv_network

  # Redis for caching and task queue
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - cv_network

  # Celery Worker (for background tasks)
  celery_worker:
    build: .
    command: celery -A celery_worker worker --loglevel=info
    environment:
      - DATABASE_URL=postgresql://cvuser:cvpassword@db:5432/cv_analysis
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./uploaded_cvs:/app/uploaded_cvs
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - cv_network

  # Nginx Reverse Proxy (optional, for production)
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - cv_network

volumes:
  postgres_data:
  redis_data:

networks:
  cv_network:
    driver: bridge